<!DOCTYPE html>
<html>

<script type="text/javascript">
	function chk(){
		for(i = 0; i < document.f1.rad.length;i++){
			if(document.f1.rad[i].checked == true){
				val = document.f1.rad[i].value;
			}
			
		}
		alert(val);
		//alert("the text is \n" +document.f1.webs.options[ind].text);
	}
	
	function verify(){
		if(val == "1000.00"){
			alert("Correct");
		}
		else{
			alert("Incorrect");
		}
	}
</script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form name="f1" style="text-align: center">
	<h4 style="color: green">QUESTIONS</h4>

		 <input type="radio" name="rad" value="1000.00" onClick="chk()"> 1000.00

		 <input type="radio" name="rad" value="NOT ANSWERED" onClick="chk()"> NOT ANSWERED <br><br>
		 <input type="button" name="but" value="Submit" onClick="verify()">
	</form>
