<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	function addnum(){
		result = 0;
		avg = 0;
		for(i = 0; i < arguments.length; i++){
			result += arguments[i];
		}
		avg = result/arguments.length;
		return avg;
	}
	
	document.write(addnum(7,12,15));
</script>
