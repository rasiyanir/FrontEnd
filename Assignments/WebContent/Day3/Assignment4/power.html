<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	function power(arg1, arg2){
		result=1;
		for(i = 0; i < arg2; i++){
			result = result*arg1;
		}
		return result;
	}
	document.writeln(power(2, 5));
</script>
