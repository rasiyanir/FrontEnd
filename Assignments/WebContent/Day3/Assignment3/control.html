<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	testnum = 11;
	
	function divby5(){
		if(testnum%5 == 0 && testnum%6 == 0){
			document.write(testnum + " is divisible by both 5 and 6");
		}
		else if(testnum%5 == 0){
			document.write(testnum + " is divisible by 5");
		}
		else if(testnum%6 == 0){
			document.write(testnum + " is divisible by 6");
		}
		else{
			document.write(testnum + " is not divisible by 5 and 6.")
		}
		
	}
	
	divby5();

</script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

</html>
