<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	function fun(){
		location.replace("status.html");
	}
	document.writeln(location.protocol);
	document.write("<br>");
	document.writeln(location.hostname);
</script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h3> Location Demo</h3>
	<input type="button" value="change" onClick="fun()">
</body>
</html>
