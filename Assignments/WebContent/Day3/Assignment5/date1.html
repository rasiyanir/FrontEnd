<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	d = new Date();
	
	months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
	
	year = d.getFullYear();
	date = d.getDate();
	month = months[d.getMonth()];
	document.write(date + "-" + month + "-" + year);
</script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

</body>
</html>
