<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="cssexternal.css">

<title>Insert title here</title>
</head>
<body>
	<h1>Infy Bank</h1><br><br>
	<h4>Fund Transfer</h4><br><br>
	<table>

			<td>Pay To</td> 
			<td><select>
					<option>Jack</option>
					<option>Mary</option>
					<option>Cindy</option>
				</select>
			</td>
		</tr>

		</tr>

			<td class="trans" align="center" colspan="2"><input type="submit" value="Transfer Fund"></td> 
		</tr>
	</table>
