<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
h2{
	letter-spacing: 4pt;
	font-size: 40pt;
	color:blue;
	text-align: center;
	position:absolute;
	top:0px;
	border: 1px solid black;
}
h3{
	letter-spacing: 4pt;
	font-size: 40pt;
	color:blue;
	text-align: center;
	position:absolute;
	top:20px;
	left:20px;
	border: 1px solid black;
}
</style>

</head>
<body>

<h2>Wells Bank</h2>
<h3>Wells Bank</h3>

</body>
</html>
